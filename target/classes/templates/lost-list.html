<div th:fragment="content">
    <h2>Lost Items</h2>

    <div class="item-list">
        <div class="item-card" th:each="item : ${lostItems}">
            <h3 th:text="${item.itemName}">Item Name</h3>
            <p th:text="${item.description}">Item Description</p>
            <p><strong>Date:</strong> <span th:text="${item.date}">2025-01-01</span></p>
            <p><strong>Location:</strong> <span th:text="${item.location}">Location</span></p>

            <a th:href="@{/item/{id}(id=${item.id})}" class="btn-small">View Details</a>
        </div>
    </div>
</div>
